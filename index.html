<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oe Sunnu Dekhiyo</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb199);
            text-align: center;
            color: white;
            font-family: 'Georgia', serif;
            overflow-y: auto;
            height: 100vh;
            animation: bgAnimation 10s infinite alternate ease-in-out;
            position: relative;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb199); }
            100% { background: linear-gradient(135deg, #ffb199, #ff7eb3, #ff758c); }
        }
        .floating-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('leaf.png') no-repeat center/contain;
            opacity: 0.8;
            animation: floatLeaves 8s infinite linear;
        }
        @keyframes floatLeaves {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(50vh) translateX(30px) rotate(45deg); }
            100% { transform: translateY(100vh) translateX(-30px) rotate(90deg); opacity: 0; }
        }
        .container {
            margin-top: 10%;
            padding-bottom: 50px;
        }
        img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        audio {
            margin-top: 15px;
        }
        .btn {
            font-size: 1.5em;
            padding: 12px 25px;
            border: none;
            background: #ff407d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff1e62;
        }
        #hiddenMessage {
            display: none;
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
        }
        .gift-images {
            display: none;
            margin-top: 20px;
        }
        .gift-images img {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-leaves">
        <div class="leaf" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="leaf" style="top: 20%; left: 50%; animation-delay: 1s;"></div>
        <div class="leaf" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
        <div class="leaf" style="top: 40%; left: 30%; animation-delay: 3s;"></div>
        <div class="leaf" style="top: 50%; left: 70%; animation-delay: 4s;"></div>
    </div>
    <div class="container">
        <h1>Oe Sunnu Dekhiyo Ta Nicha Ki Xai? üíñ</h1>
        <img src="45.jpg" alt="Romantic Image">
        <br>
        <audio controls>
            <source src="ishq2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button class="btn" onclick="revealGift()">Gift üéÅ</button>
        <p id="hiddenMessage">Pata ya ek ta baat ee dunu bachha pasand karai xai ek dusra k üíû</p>
        <div class="gift-images">
            <img src="4456.jpg" alt="Gift Image 1">
            <img src="subha.jpg" alt="Gift Image 2">
        </div>
    </div>
    <script>
        function revealGift() {
            document.getElementById("hiddenMessage").style.display = "block";
            document.querySelector(".gift-images").style.display = "block";
        }
    </script>
    <footer>
        <p style="margin-top: 50px; font-size: 1.2em;">Ur's, <b>AMOUR FOR U...</b></p>
    </footer>
</body>
</html>
